<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Event</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #4a00e0, #8e2de2);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        color: #4a00e0;
        margin-bottom: 25px;
        font-weight: 600;
    }

    form label {
        display: block;
        margin-top: 15px;
        color: #333;
        font-weight: 500;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 10px 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: 0.3s;
    }

    form input:focus, form select:focus, form textarea:focus {
        border-color: #4a00e0;
        outline: none;
    }

    .btn-submit {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #4a00e0, #8e2de2);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-submit:hover {
        background: linear-gradient(135deg, #3a00b0, #7d1fd6);
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        h2 {
            font-size: 22px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Add New Event</h2>
    <form action="{{ url_for('add_event') }}" method="POST">
        <label for="club_id">Select Club</label>
        <select name="club_id" id="club_id" required>
            {% for club in clubs %}
                <option value="{{ club.id }}">{{ club.name }}</option>
            {% endfor %}
        </select>

        <label for="event_name">Event Name</label>
        <input type="text" name="event_name" id="event_name" placeholder="Enter event name" required>

        <label for="event_date">Event Date</label>
        <input type="date" name="event_date" id="event_date" required>

        <label for="event_place">Event Place</label>
        <input type="text" name="event_place" id="event_place" placeholder="Enter event location" required>

        <label for="event_about">Event Details</label>
        <textarea name="event_about" id="event_about" rows="4" placeholder="Describe the event" required></textarea>

        <button type="submit" class="btn-submit">Add Event</button>
    </form>
</div>
</body>
</html>

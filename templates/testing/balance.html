<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balance info-UnifyU</title>
  <link rel="icon" type="image/x-icon" href="static\images\UnifyU_logo_finPNG.PNG">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/balance.css') }}">
</head>
<body>
  <div class="container">
    <h1>Top-Up Balance</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/balance_topup" method="POST" class="topup-form">
      <label for="ID">ID:</label>
      <input type="text" name="id" required>

      <label for="balance">Amount (BDT):</label>
      <input type="number" name="balance" step="0.01" required>

      <label for="payment_method">Payment Method:</label>
      <select name="payment_method" required>
        <option value="">Select method</option>
        <option value="Card">Card</option>
        <option value="Mobile Banking">Mobile Banking</option>
      </select>

      <button type="submit">Top Up</button>
    </form>

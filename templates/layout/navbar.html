<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar UnifyU</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add this to your static CSS file or inside <style> tags */
        .nav-link.btn:hover {
            background-color: #0d6efd;
            color: #ffffff;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #4d89b4;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('homepage') }}" style="color: #ffffff; text-decoration: underline !important;"">UnifyU</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
     
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary mx-1" aria-current="page" href="{{ url_for('homepage') }}" style="color: #ece3e3">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary mx-1" href="#" style="color: #ece3e3">About us</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link btn btn-outline-primary mx-1" href="{{ url_for('view_issues') }}" style="color: #ece3e3">My Issues</a>
        </li> -->
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary mx-1" href="#" style="color: #ece3e3">Balance</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link btn btn-outline-primary mx-1 dropdown-toggle" href="#" style="color: #ece3e3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">View Profile</a></li>
            <li><a class="dropdown-item" href="{{ url_for('view_issues') }}">My Issues</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary mx-1" href="{{ url_for('login') }}" style="color: #ece3e3">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% extends "layout/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Pod Booking Form</title>
  <style>
    /* Your styles here (same as before) */
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: normal;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      background-color: #6b6b9f;
      color: white;
      font-size: 16px;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #57577a;
    }

    /* Flash message styles */
    .alert {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      font-weight: 600;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Book a Study Pod</h2>
    <form action="{{ url_for('studypod_booking') }}" method="POST">

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="study_pod">Study Pod</label>
      <select id="study_pod" name="study_pod" required>
        <option value="" disabled selected>Select a study pod</option>
        <option value="Individual Pod 1">Individual Pod 1</option>
        <option value="Individual Pod 2">Individual Pod 2</option>
        <option value="Group Pod 1">Group Pod 1</option>
        <option value="Group Pod 2">Group Pod 2</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required min="{{ min_date }}" max="{{ max_date }}" />

      <label for="time_slot">Time Slot</label>
      <select id="time_slot" name="time_slot" required>
        <option value="" disabled selected>Select a time slot</option>
        <option value="9:00 AM">9:00 AM</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="1:30 PM">1:30 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="4:30 PM">4:30 PM</option>
        <option value="6:00 PM">6:00 PM</option>
      </select>

      <input type="submit" value="Book Now" />

    </form>
  </div>
</body>
</html>
{% endblock %}

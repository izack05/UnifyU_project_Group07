<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> UnifyU Registration </title>
  <link rel="icon" type="image/x-icon" href="static\images\UnifyU_logo_finPNG.PNG">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #686f9f, #686f9f);">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('registration') }}" style="color: #ffffff">UnifyU</a>
  </div>
  </nav>
  <div class="container">
    <!-- Title section -->
    <div class="title">UnifyU Registration</div>
    <div class="content">

        <!-- Flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}


      <!-- Registration form -->
      <form action="/student_registration" method="POST">
        <div class="user-details">
          <!-- Input for ID -->
          <div class="input-box">
            <span class="details">ID</span>
            <input type="text" name="id" placeholder="Enter your student ID" required>
          </div>
          <!-- Input for Full name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="fullname" placeholder="Enter your name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" placeholder="Enter your username" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your Email" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="confirm_password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1" value="Male" required>
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="Other">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for other -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>

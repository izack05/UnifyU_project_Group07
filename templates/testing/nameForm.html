{% extends "base.html" %}
{% block content %}

{% if name %}
    <h1>Hello {{ name }}!!</h1>
{% else %}
    <h1>Whats Your Name?</h1>
    <br>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.name.label }} <br>
        {{ form.name() }}
        <br>
        {{ form.submit() }}
    </form>


{% endif %}

{% endblock %}
